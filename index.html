<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link rel="stylesheet" href="register.css">
</head>
<body>

<div class="form-container">
  <center>
    <img src="https://www.francisxavier.ac.in/cs-content/themes/fxec/images/logo.png" width="300" alt="College Logo">
    <h1><strong>REGISTER FORM</strong></h1>
  </center>

  <form id="registerForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Degree</label>
      <div class="radio-group">
        <input type="radio" name="deg" value="B.Tech" required> B.Tech
        <input type="radio" name="deg" value="B.E" required> B.E
      </div>
    </div>

    <div class="form-group">
      <label>Department</label>
      <select name="dept" required>
        <option value="">--Select--</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="AIDS">AIDS</option>
        <option value="CSBS">CSBS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECH">MECH</option>
      </select>
    </div>

    <div class="form-group">
      <label>D.O.B</label>
      <input type="date" name="dob" required>
    </div>

    <div class="form-group">
      <label>Blood Group</label>
      <select name="bg" required>
        <option value="">--Select--</option>
        <option value="A+">A+</option><option value="A-">A-</option>
        <option value="B+">B+</option><option value="B-">B-</option>
        <option value="O+">O+</option><option value="O-">O-</option>
        <option value="AB+">AB+</option><option value="AB-">AB-</option>
      </select>
    </div>

    <div class="form-group">
      <label>Register No</label>
      <input type="number" name="reg" required>
    </div>

    <div class="form-group">
      <label>Mobile No</label>
      <input type="number" name="mnumber" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="mail" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="pass" required>
    </div>

    <div class="form-group submit-btn">
      <input type="submit" value="Register" class="key">
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
